
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{% static 'favicons/Ecommerce.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>
    
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div style="position:absolute;margin-left:203px;margin-top: -100px;"class="header">
                    <img class="logo" src="{% static 'favicons/Ecommerce.ico' %}"alt="IMG">
                        <span class="company-title">
                            INVENTORY MANAGEMENT SYSTEM
                        </span>
                </div>
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'images/logo.png' %}" alt="IMG">
                </div>


                <form class="login100-form validate-form" method="POST">
                  {% csrf_token %}
                    {% include "base_ui/alert.html" %}
                    <span class="login100-form-title">
                        USER LOGIN
                    </span>


                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email" required>
                        <br>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i style="margin-bottom:20px" class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        
                    </div>
                    


                    <div class="wrap-input100 validate-input" data-validate = "Password is required"><br></br>
                        <input class="input100" type="password" name="password" id="myInput" placeholder="Password" required>
                            <input style="margin-top: 30px;margin-left: 9px;"type="checkbox" style="position:absolute" onclick="myFunction()">
                                <span class="show-password">
                                    Show Password
                                </span>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>


                    <div class="text-center p-t-40">
                        <a class="txt2" href="{% url 'register' %}">
                            New user? Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
      function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
          x.type = "text";
      } else {
          x.type = "password";
      }
      }
      </script>

</body>
