
{% load static %}

</DOCTYPE html>
<html lang ="en">
    <head>
        <meta characterset-"UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="profilepage.css">
        <link rel="icon" type="images/png" href="{% static 'favicons/Ecommerce.ico' %}"/>
      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Edit</title>
        <style>
	body{
    background: #f7f7ff;
    margin-top:20px;
}
.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid transparent;
    border-radius: .25rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
}
.me-2 {
    margin-right: .5rem!important;
}

h5{
    font-size:40px !important;
    background: -webkit-linear-gradient(rgb(10, 232, 91), rgb(223, 18, 131)) !important;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
    font-family: arial, Helvetica, sans-serif;
    
  }

            body{
                background: -webkit-linear-gradient(-135deg, #fca841, #37d3be);
          
            background: -o-linear-gradient(-135deg, #f7ab6a, #37d3be);
          
            background: -moz-linear-gradient(-135deg, #86c850, #37d3be);
          
            background: linear-gradient(-135deg, #f3f73c, #f31515);
            }
          </style>
    </head>
    <body>
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
<div class="container">
    <div class="main-body">
        
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                {% if prof.profile_image %}
                <img src="{{prof.profile_image.url }}" alt="user" class="rounded-circle" width="200">
                {% else %}
                <img src="{% static 'images\usericon2.png' %} " alt="User" class="rounded-circle" width="200">
                {% endif %}  
                    <div class="mt-3">
                      <h5>{{user.first_name}} {{user.last_name}}</h5>
                      <p class="text-secondary mb-1">Electro High Store</p>
                      <p class="text-muted font-size-sm">Electronic Store India</p>
                    </div>
                  </div>
                
                        <hr class="my-4">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><a href="{% url 'user' user %}" style="text-decoration: none"><img src ="{% static 'images\homeicon.png' %}" width="30px" height="30px" >   Home</a></h6>
                                <span class="text-secondary"></span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><a href="{% url 'view_product' user %}" style="text-decoration: none"><img src ="{% static 'images\laptop.png' %} " width="30px" height="30px" >    Products</a></h6>
                                <span class="text-secondary"></span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><a href="{% url 'view_cart' user%}" style="text-decoration: none"><img src ="{% static 'images\carticon1.png' %} " width="30px" height="30px" >    Cart</a></h6>
                                <span class="text-secondary"></span>
                              </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><a href="{% url 'view_order' user%}" style="text-decoration: none"><img src ="{% static 'images\truck.png' %} " width="30px" height="30px" >     Recent Orders</a></h6>
                                <span class="text-secondary"></span>
                              </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">First Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Last Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="email" class="form-control" value="{{prof.email}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="number" name="contact" class="form-control" value="{{prof.contact}}">
                            </div>
                        </div>
                       
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="address" class="form-control" value="{{prof.address}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Upload Profile Image</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="file" name="image" class="form-control" value="{{prof.address}}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                               <input type="submit" class="btn btn-primary px-4" value="Save Changes">
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
            
        </div>
    </div>
</div></form>
    </body>
</html>
